<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Portal</title>
    <style>
        :root {
            --glass-color: rgba(255, 255, 255, 0.1);
            --text-color: #ffffff;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background-color: #000; /* 画像読み込み前の待機色 */
        }

        /* フルスクリーン背景 */
        #bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            transition: opacity 0.8s ease-in-out;
            z-index: -1;
        }

        /* オーバーレイ（文字を読みやすくする） */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0,0,0,0) 0%, rgba(0,0,0,0.4) 100%);
            z-index: 0;
        }

        .main-content {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: var(--text-color);
        }

        /* 現在時刻を表示する（内蔵感アップ） */
        #clock {
            font-size: 5rem;
            font-weight: 100;
            margin-bottom: 0.5rem;
            text-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        /* 検索バー：さらにモダンに */
        .search-wrapper {
            width: 90%;
            max-width: 550px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 18px 30px;
            font-size: 1.1rem;
            border: none;
            border-radius: 30px;
            background: var(--glass-color);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            color: white;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            outline: none;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.4);
            transform: translateY(-2px);
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

    </style>
</head>
<body>

    <div id="bg-container"></div>
    <div class="overlay"></div>

    <div class="main-content">
        <div id="clock">00:00</div>
        
        <form class="search-wrapper" action="https://www.google.com/search" method="GET">
            <input type="text" name="q" class="search-input" placeholder="Search the web..." required autofocus autocomplete="off">
        </form>
    </div>

    <script>
        // 【内蔵データ】背景画像のリスト
        // ここに好きな画像のURLを並べるだけ！
        const bgImages = [
            'https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?auto=format&fit=crop&w=1920&q=80', // 森
            'https://images.unsplash.com/photo-1441974231531-c6227db76b6e?auto=format&fit=crop&w=1920&q=80', // 木漏れ日
            'https://images.unsplash.com/photo-1501854140801-50d01698950b?auto=format&fit=crop&w=1920&q=80', // 山脈
            'https://images.unsplash.com/photo-1447752875215-b2761acb3c5d?auto=format&fit=crop&w=1920&q=80'  // 公園
        ];

        // 1. 背景をランダムに設定する機能
        function setRandomBackground() {
            const bgContainer = document.getElementById('bg-container');
            const randomIndex = Math.floor(Math.random() * bgImages.length);
            const selectedImage = bgImages[randomIndex];
            
            // 画像をプリロードしてから表示（チラつき防止）
            const img = new Image();
            img.src = selectedImage;
            img.onload = () => {
                bgContainer.style.backgroundImage = `url(${selectedImage})`;
                bgContainer.style.opacity = '1';
            };
        }

        // 2. 時計を更新する機能
        function updateClock() {
            const now = new Date();
            const h = String(now.getHours()).padStart(2, '0');
            const m = String(now.getMinutes()).padStart(2, '0');
            document.getElementById('clock').textContent = `${h}:${m}`;
        }

        // 実行
        setRandomBackground();
        updateClock();
        setInterval(updateClock, 1000); // 1秒ごとに時計を更新
    </script>
</body>
</html>
